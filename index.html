<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>üìä Xem d·ªØ li·ªáu GamesDB CSV</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      font-size: 1rem;
      padding: 6px 10px;
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 10px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #007bff;
      color: white;
      position: sticky;
      top: 0;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .container {
      max-width: 95%;
      margin: auto;
    }
    #loading {
      text-align: center;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÇ Xem n·ªôi dung CSV t·ª´ <code>/data</code></h1>
    <p><b>Ch·ªçn file CSV:</b></p>
    <select id="fileSelect"></select>
    <div id="loading"></div>
    <div id="tableContainer"></div>
  </div>

  <script>
    async function fetchCSVFiles() {
      try {
        const res = await fetch('./data/');
        const text = await res.text();

        // D√≤ file CSV t·ª´ danh s√°ch directory index (ph·∫£i ch·∫°y qua server, v√≠ d·ª• GitHub Pages)
        const matches = [...text.matchAll(/href="([^"]+\.csv)"/g)];
        const files = matches.map(m => m[1]);

        const select = document.getElementById('fileSelect');
        if (files.length === 0) {
          select.innerHTML = '<option>Kh√¥ng t√¨m th·∫•y file CSV n√†o</option>';
          return;
        }

        select.innerHTML = files.map(f => `<option value="${f}">${f}</option>`).join('');
        loadCSV(files[0]);

        select.addEventListener('change', e => loadCSV(e.target.value));
      } catch (err) {
        document.getElementById('tableContainer').innerHTML = "<p style='color:red'>‚ùå Kh√¥ng th·ªÉ t·∫£i danh s√°ch file (c·∫ßn server ho·∫∑c GitHub Pages)</p>";
      }
    }

    async function loadCSV(filename) {
      document.getElementById('loading').textContent = "ƒêang t·∫£i " + filename + "...";
      document.getElementById('tableContainer').innerHTML = "";

      try {
        const res = await fetch('./data/' + filename);
        const csv = await res.text();
        renderCSV(csv);
        document.getElementById('loading').textContent = "";
      } catch (err) {
        document.getElementById('loading').textContent = "‚ùå Kh√¥ng th·ªÉ t·∫£i file CSV!";
      }
    }

    function renderCSV(csv) {
      const lines = csv.split(/\r?\n/).filter(l => l.trim());
      if (lines.length === 0) return;

      const headers = parseCSVLine(lines[0]);
      const rows = lines.slice(1).map(parseCSVLine);

      let html = '<table><thead><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr></thead><tbody>';
      rows.forEach(r => {
        html += '<tr>' + r.map(c => `<td>${c}</td>`).join('') + '</tr>';
      });
      html += '</tbody></table>';

      document.getElementById('tableContainer').innerHTML = html;
    }

    function parseCSVLine(line) {
      const pattern = /("(?:[^"]|"")*"|[^,]*)/g;
      return [...line.matchAll(pattern)]
        .map(m => m[0].replace(/^"|"$/g, '').replace(/""/g, '"').trim())
        .filter((_, i, arr) => !(arr.length === 1 && arr[0] === ""));
    }

    fetchCSVFiles();
  </script>
</body>
</html>
