name: Scrape TheGamesDB

on:
  workflow_dispatch:  # Chạy thủ công
  schedule:
    - cron: "0 0 * * 0"  # Chạy tự động mỗi tuần (tuỳ chọn)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install node-fetch cheerio

      - name: Run scraper
        run: node scrape_gamesdb.js

      - name: Upload scraped CSV
        uses: actions/upload-artifact@v4
        with:
          name: gamesdb-data
          path: data/
