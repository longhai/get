name: Scrape GamesDB

on:
  workflow_dispatch:  # cho phép chạy thủ công từ GitHub
  schedule:
    - cron: '0 3 * * 0'  # tự chạy mỗi tuần

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install cheerio node-fetch@2

      - name: Run scraper
        run: node scrape_gamesdb.js

      - name: Commit output
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add *.csv
          git commit -m "Update scraped data" || echo "No changes"
          git push
