name: Scrape NES GamesDB

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Create data folder
        run: mkdir -p data

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node scrape_gamesdb.js

      - name: Show CSV info
        run: ls -l data && head -n 5 data/NES_games.csv || echo "CSV missing"

      - name: Commit results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add data/NES_games.csv || echo "No CSV"
          git commit -m "Update scraped data" || echo "No changes"
          git push
