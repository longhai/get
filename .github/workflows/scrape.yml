name: Scrape NES GamesDB

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'  # chạy mỗi Chủ Nhật 3:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup latest Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'   # <── Dòng này sẽ luôn dùng Node.js mới nhất

      - name: Install dependencies
        run: npm install cheerio@1 node-fetch@3 --no-save

      - name: Run scraper
        run: node scrape_gamesdb.js

      - name: Upload data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: NES-data
          path: data/*.csv

      - name: Commit results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add data/*.csv || echo "No data files"
          git commit -m "Update scraped data" || echo "No changes"
          git push
