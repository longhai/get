name: Scrape NES GamesDB

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install cheerio node-fetch@2 --no-save

      - name: Run scraper
        run: node scrape_gamesdb.js

      - name: Commit results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add data/*.csv || echo "No data files"
          git commit -m "Update scraped data" || echo "No changes"
          git push
